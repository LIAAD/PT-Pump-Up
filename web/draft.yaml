models:

  Link:
    email: string nullable
    website: url nullable
    github_url: url nullable
    hugging_face_url: url nullable
    papers_with_code_url: url nullable
    paper_url: url nullable

  NlpTask:
    short_name: string
    full_name: string nullable
    description: longtext nullable
    standard_format: string

    papers_with_code_ids: json

    relationships:
      belongsToMany: Dataset, MachineLearningModel

  Dataset:
    short_name: string
    full_name: string
    description: longtext
    year: integer

    relationships:
      belongsTo: Link, ResourceStats
      belongsToMany: NlpTask
  
  MachineLearningModel:
    short_name: string
    full_name: string
    description: longtext
    year: integer

    relationships:
      belongsTo: Link, ResourceStats
      belongsToMany: NlpTask

  ResourceStats:
    preservation_rating: string
    standard_format: boolean
    off_the_shelf: boolean

controllers:
    Link:
      resource: api
  
    NlpTask:
      resource: api
    
    ResourceStats:
      resource: api